<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
    <!-- Tela de Login -->
    <div id="auth-screen" class="screen">
        <div class="auth-container">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-comment-dots"></i>
                </div>
                <h1>Lumina</h1>
                <p class="tagline">Conecte-se com luz</p>
            </div>

            <div class="auth-form">
                <div class="input-group">
                    <input type="email" id="email" placeholder="E-mail">
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Senha">
                    <i class="fas fa-lock"></i>
                </div>
                <button id="login-btn" class="btn btn-gradient">Entrar</button>
                <button id="signup-btn" class="btn btn-outline">Criar conta</button>
                
                <div class="divider">
                    <span>ou</span>
                </div>
                
                <button id="google-login" class="btn btn-google">
                    <i class="fab fa-google"></i>
                    Entrar com Google
                </button>
            </div>
        </div>
    </div>

    <!-- Tela do Chat -->
    <div id="chat-screen" class="screen hidden">
        <!-- Barra superior -->
        <div class="top-bar">
            <button id="menu-btn" class="btn-icon">
                <i class="fas fa-bars"></i>
                <span class="notification-badge" id="notification-badge"></span>
            </button>
            <h2 id="chat-title">Chat Global</h2>
            <div class="user-avatar" id="user-avatar-menu"></div>
        </div>

        <!-- Área principal -->
        <div class="main-area">
            <!-- Sidebar (mobile) -->
            <div id="sidebar" class="sidebar">
                <div class="sidebar-header">
                    <h3>Online agora</h3>
                    <span class="online-count" id="online-count">0</span>
                </div>
                <div class="online-users" id="online-users">
                    <!-- Usuários online aparecerão aqui -->
                </div>
            </div>

            <!-- Área de mensagens -->
            <div class="chat-area">
                <div class="typing-indicator" id="typing-indicator"></div>
                <div class="messages" id="messages">
                    <!-- Mensagens aparecerão aqui -->
                </div>
                
                <div class="message-input-container">
                    <div class="message-input">
                        <input type="text" id="message-input" placeholder="Digite sua mensagem..." autocomplete="off">
                        <button id="send-btn" class="btn-icon btn-send">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Menu de usuário (mobile) -->
    <div id="user-menu" class="modal hidden">
        <div class="modal-content">
            <div class="user-info">
                <div class="avatar-large" id="user-avatar-menu-large"></div>
                <h3 id="menu-username">Usuário</h3>
                <p id="menu-email">email@exemplo.com</p>
            </div>
            <button id="logout-btn" class="btn-menu">
                <i class="fas fa-sign-out-alt"></i>
                Sair
            </button>
        </div>
    </div>

    <!-- Menu de notificações -->
    <div id="notification-menu" class="notification-menu hidden">
        <div class="notification-header">
            <h3>Notificações</h3>
            <button id="clear-notifications" class="btn-icon">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="notification-list" id="notification-list">
            <!-- Notificações aparecerão aqui -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
